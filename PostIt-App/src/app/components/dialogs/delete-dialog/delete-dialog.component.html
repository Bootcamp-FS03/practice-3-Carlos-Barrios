<div class="delete_dialog_wrapper">
  <p>Are you sure you want to delete this post?</p>
  <div class="delete-dialog__actions">
    <button mat-raised-button color="primary" (click)="onDeletePost()">
      Yes
    </button>
    <button mat-raised-button (click)="onCancel()">No</button>
  </div>
</div>
