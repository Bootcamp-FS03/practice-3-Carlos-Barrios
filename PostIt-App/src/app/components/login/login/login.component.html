<div class="login-form-container">
    <div class="login-form">
        <form [formGroup]="loginForm">
            <mat-form-field>
                <label for="username">Username:</label>
                <input matInput type="text" id="username" formControlName="username">
            </mat-form-field>

            <mat-form-field>
                <label for="password">Password:</label>
                <input matInput type="password" id="password" formControlName="password">
            </mat-form-field>

            <div class="login-form-actions">
                <button mat-raised-button color="primary" (click)="login()"
                    [disabled]="loginForm.invalid">Login</button>
                <button mat-raised-button (click)="onRegister()">SignUp</button>
            </div>
        </form>
    </div>
</div>
